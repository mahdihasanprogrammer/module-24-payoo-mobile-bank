<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link rel="icon" href="./assets/fav-logo.icon" type="image/x-icon">

    <!--tailwind + daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- shared style -->
    <style>
        *{
             font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto flex flex-col justify-center">

    <!-- login box -->
   
        <figure class="mb-8 max-w-50 mx-auto">
            <img src="./assets/Logo-full.png" alt="Payoo logo">
        </figure>

        
            <!-- login form -->
        <div class="card bg-base-100 w-full max-w-sm mx-auto shadow">
                <div class="card-body">
                <fieldset class="fieldset">
                  <label class="label text-neutral font-semibold">Mobile Number</label>
                  <input maxlength="11"  type="text" class="input rounded-full bg-base-200 border-none" placeholder="Enter your 11 digit number" />
                  <label class="label text-neutral font-semibold">4 Digit Pin</label>
                  <input maxlength="4" type="text" class="input rounded-full bg-base-200 border-none" placeholder="Enter 4 Digit Pin" />
                  <button class="btn btn-primary mt-4 rounded-full">Login</button>
                </fieldset>
              </div>
        </div>
       
        <script src="./script/login.js"></script>
</body>
</html>
